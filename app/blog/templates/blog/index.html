<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    {% if list_blog %}
    <div class="container mt-4">
        {% for article_blog in list_blog  %}
        <div class="card" style="width: 18rem;">

            <img class="card-img-top" src="/../../../media/pexels-pixabay-208701.jpg" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{article_blog.title}}</h5>
                <p class="card-text">{{article_blog.text}}</p>
                <a href="/blog/{{article_blog.id}}" class="btn btn-primary">More information</a>
            </div>
        </div>
        {% endfor %}

    </div>





    {% if one_article %}
    <p>{{one_article.author_id.name}}</p>
    <p>{{one_article.author_id.lastname}}</p>
    {% endif %}




    {% endif %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
